<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ruivaFashion.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml">
		</ui:include>
	</ui:define>

	<ui:define name="conteudo">

	<p:dialog header="Agendar" widgetVar="dlgAgenda" focus="data">
			<h:panelGrid columns="2" cellpadding="5">


				<p:outputLabel for="data" value="Data:" />
				<p:calendar id="data" value="#{MBClientes.agendas.data}" showOn="button" />

				<h:outputLabel id="horario" value="Horário:" />
				<p:calendar pattern="HH:mm" timeOnly="true"   value="#{MBClientes.agendas.horario}" />

				<h:outputLabel for="endereco" value="Endereço:" />
				<p:inputText id="endereco" label="endereco"   value="#{MBClientes.agendas.endereco}"  />

			</h:panelGrid>


			<f:facet name="footer">

				<p:commandButton value="Agendar" 	action="#{MBClientes.novo}" 
				
				/>

			</f:facet>

		</p:dialog>

	
	
</ui:define>
</ui:composition>
