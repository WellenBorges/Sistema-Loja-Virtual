<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>

		<h:outputScript library="js" name="scripts.js" />
	</h:head>
	<h:form>


		<p:menubar>

			<p:submenu label="Cadastros">
				<p:menuitem value="Produtos" outcome="/pages/CadastroProdutos.xhtml" />
				<p:menuitem value="Clientes" outcome="/pages/ListagemClientes.xhtml" />
			</p:submenu>

			<p:menuitem value="Agenda" onclick="PF('dlgAgenda').show();" />


			<p:menuitem value="Entre" icon="ui-icon-heart"
				outcome="/pages/login.xhtml" />

		</p:menubar>


<p:dialog header="Agendar" widgetVar="dlgAgenda" focus="data">
			<h:panelGrid columns="2" cellpadding="5">


				<p:outputLabel for="data" value="Data:" />
				<p:calendar id="data" value="#{calendarView.date3}" showOn="button" />

				<h:outputLabel id="horario" value="Horário:" />
				<p:calendar pattern="HH:mm" timeOnly="true" />

				<h:outputLabel for="endereco" value="Endereço:" />
				<p:inputText id="endereco" label="endereco" />

			</h:panelGrid>


			<f:facet name="footer">

				<p:commandButton value="Agendar" 
					actionListener="#{AgendaBean.login}" />

			</f:facet>

		</p:dialog>

	</h:form>
	
		

		



	

</ui:composition>
